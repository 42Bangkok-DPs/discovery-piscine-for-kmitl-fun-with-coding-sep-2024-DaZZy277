<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
            font-family: Arial, sans-serif;
        }
        #new-task-btn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        #ft_list {
            width: 300px;
            max-width: 100%;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .todo-item {
            padding: 10px;
            background-color: #fff;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .todo-item:hover {
            background-color: #ffdddd;
        }
    </style>
</head>
<body>
    <button id="new-task-btn">New Task</button>
    <div id="ft_list"></div>

    <script>
        // Function to get cookies by name
        function getCookie(name) {
            let cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                let [key, value] = cookie.trim().split('=');
                if (key === name) return decodeURIComponent(value);
            }
            return null;
        }

        // Function to set cookies
        function setCookie(name, value, days) {
            let expires = '';
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = `; expires=${date.toUTCString()}`;
            }
            document.cookie = `${name}=${encodeURIComponent(value || '')}${expires}; path=/`;
        }

        // Function to delete cookies
        function deleteCookie(name) {
            document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
        }

        // Load tasks from cookies when page loads
        window.onload = function() {
            let tasks = getCookie('tasks');
            if (tasks) {
                tasks = JSON.parse(tasks);
                tasks.forEach(task => {
                    addTaskToDOM(task);
                });
            }
        }

        // Save tasks to cookies
        function saveTasks() {
            const tasks = [];
            document.querySelectorAll('.todo-item').forEach(item => {
                tasks.push(item.textContent);
            });
            setCookie('tasks', JSON.stringify(tasks), 7);
        }

        // Add task to the DOM
        function addTaskToDOM(task) {
            const taskDiv = document.createElement('div');
            taskDiv.className = 'todo-item';
            taskDiv.textContent = task;
            taskDiv.onclick = function() {
                if (confirm(`Do you want to delete this task: "${task}"?`)) {
                    taskDiv.remove();
                    saveTasks();
                }
            };
            const list = document.getElementById('ft_list');
            list.insertBefore(taskDiv, list.firstChild); // Insert at the top
        }

        // Handle new task creation
        document.getElementById('new-task-btn').onclick = function() {
            const task = prompt('Enter your new task:');
            if (task) {
                addTaskToDOM(task);
                saveTasks();
            }
        };
    </script>
</body>
</html>
